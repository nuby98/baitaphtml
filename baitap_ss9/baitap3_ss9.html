<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông khi biết cạnh a.</title>
</head>
<body>
<script>
    /* S: diện tích hình vuông
       a: cạnh hình vuông
       công thúc S=a*a
     */
    let a = +prompt("Nhập cạnh hình vuông:  ");
    let s = a * a;
    if (a > 0) {
        document.write("Diện tích hình vuông là:  " + s);
    } else {
        document.write("Không phải hình chữ vuông");
    }
</script>
</body>
</html>
