<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border: 1px solid #040509"></canvas>
</body>
<script>
    class Rectangle {
        constructor(width, length) {
            this.width = width;
            this.length = length;
        }

        getAcreage() {
            return this.length * this.width;
        }

        getPerimeter() {
            return (this.length + this.width) * 2;
        }
    }

    let a = +prompt(" Nhập chiều Dài: ");
    let b = +prompt(" Nhập chiều rộng: ");
    let hcn = new Rectangle(a, b);
    alert("Diện tích là: " + hcn.getAcreage());
    alert("Chu vi là: " + hcn.getPerimeter());


</script>

</html>
