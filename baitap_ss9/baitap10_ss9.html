<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giá điện</title>
</head>
<body>
<script>
    let numer = +prompt('Nhập số điện:  ');
    let gia = +prompt('Nhập đơn giá điện đ/kWk: ');
    let total = numer * gia;
    if (numer >= 0 && gia >= 0) {
        document.write('Số tiền điện là:  ' + total + 'VND');
    } else {
        document.write('Nhập chưa đúng mới nhập lại');
    }
</script>
</body>
</html>
