<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>

</body>
<script>
    let tong = 0;
    let n = 0;
    let dem = 0
    while (dem<30) {
        if (n % 7 === 0) {
            tong = tong + n;
            dem++;
        }
        n++;
    } document.write( "tổng của 30 số chia hết cho 7: " + tong+'');

</script>
</html>
