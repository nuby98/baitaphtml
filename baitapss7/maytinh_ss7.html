<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Ứng dụng máy tính</title>
</head>
<body>

<h1>Caculator</h1>
<div>
    <input type="text" id="import1">
    <input type="text" id="import2">
</div>
<div>
    <button onclick="add()">Addition(+)</button>
    <button onclick="Sub()">Subtraction(-)</button>
    <button onclick="Mul()">Multiplication(x)</button>
    <button onclick="Divi()">Division(/)</button>
</div>

<script>
    function add() {
        let number1 = document.getElementById("import1").value;
        let number2 = document.getElementById("import2").value;
        number1 = parseFloat(number1)
        number2 = parseFloat(number2)
        let result = number1 + number2;
        alert(result);

    }

    function Sub() {
        let number1 = document.getElementById("import1").value;
        let number2 = document.getElementById("import2").value;
        number1 = parseFloat(number1)
        number2 = parseFloat(number2)
        let result = number1 - number2;
        alert(result);
    }

    function Mul() {
        let number1 = document.getElementById("import1").value;
        let number2 = document.getElementById("import2").value;
        number1 = parseFloat(number1)
        number2 = parseFloat(number2)
        let result = number1 * number2;
        alert(result);

    }

    function Divi() {
        let number1 = document.getElementById("import1").value;
        let number2 = document.getElementById("import2").value;
        number1 = parseFloat(number1)
        number2 = parseFloat(number2)
        let result = number1 / number2;
        alert(result);

    }
</script>


</body>
</html>
