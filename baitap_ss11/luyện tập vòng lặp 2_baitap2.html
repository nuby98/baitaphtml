<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>

</body>
<script>
    let n = +prompt('Nhập số nguyên dương: ');
    let tong = 1;
    for (let i = 1; i <= n; i++) {
        tong *= i;
    }
    document.write("Tổng giai thừa là: " + tong);



</script>
</html>
