<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dãy fibonacci </title>
</head>
<body>
</body>
<script>
    let a = 0;
    let b = 1;
    let c = a + b;
    let result = '0 1 1 ';
    for (let i = 3; i < 20; i++) {
        a = b;
        b = c;
        c = a + b;
        result += c.toString() + ' ';
    }
    document.write("20 số đầu tiên trong dãy Fibonacci là: " + result);
</script>
</html>
