<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = +prompt("Nhập số vòng lặp: ");
    let arr = [];
    let characters = prompt("Nhập 1 ký tự bất kỳ: ");
    let count = 0;
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Nhập mảng:");
    }

    function test(a, b) {
        for (let i = 0; i < n; i++) {
            if (a[i] === b) {
                count++;
            }

        }
        return count === 0 ? -1 : count;
    }

    result = test(arr, characters);
    alert(result);
</script>
</html>
