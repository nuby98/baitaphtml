<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let a = 0;
    let b = 1;
    let total = 1;
    let c = a + b;
    let result = '0 1 1 ';
    for (let i = 3; i <= 20; i++) {
        a = b;
        b = c;
        c = a + b;
        total += b;
        result += c.toString() + ' ';
    }
    document.write("20 số fibonacci là: " + result + "<br>");
    document.write("Tổng số fibonacci là :  " + total);
</script>
</html>
