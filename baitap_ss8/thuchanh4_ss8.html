<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch-casee</title>
</head>
<body>
<script>
    let browser = prompt("Enter browser name!")
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safari':
        case 'Opera':
            alert("Okay we support these browsers too");
            break;
        default:
            alert('We hope that this page looks ok!');


    }
    // bai tap 2
    let a = prompt('a?', '');
    switch (a) {
        case 0:
            alert('0');
            break;
        case 1:
            alert('1');
            break;
        case 2:
        case 3:
            alert('2,3');
            break;
    }
    // bai tap 3
    let value = prompt('type a number', 0);
    if (value > 0) {
        alert('1');
    }
    else if (value < 0){
        alert('-1');
    }else {
        alert(0);
    }
// thay the if bang swich
    let value = prompt('type a number',0);
    switch (value) {
        case '> 0':
            alert('1');
            break;
            case '< 0':
                alert('-1');
                break;
                default:
                    alert('0');


    }

</script>
</body>
</html>
