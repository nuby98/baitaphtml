<script>
    let temp = +prompt("Nhập giai thừa:");

    function giaiThua(a) {
        let total = 1
        for (let i = 1; i < a; i++) {
            total = total * i;
        }
        return total;

    }

    alert(giaiThua(temp));

</script>
