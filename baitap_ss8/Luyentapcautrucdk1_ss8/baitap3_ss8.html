<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nhập số nguyên biết lớn or nhỏ hơn 0</title>
</head>
<body>
<script>
    let number= +prompt('Nhập một số nguyên bất kỳ:  ');
    if (number > 0){
        alert('Số này lớn hơn 0');
    }else if (number === 0){
        alert('Số này bằng 0');
    }else {
        alert('Số này nhỏ hơn 0');
    }
</script>
</body>
</html>
