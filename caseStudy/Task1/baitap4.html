<!DOCTYPE html>

<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 4; j > i; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let x = 0; x <= i * 2; x++) {
            if (x === 0 || x === i * 2 || i === 4) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }

</script>
</html>
