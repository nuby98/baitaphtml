<script>
    let s = "cabca";
    let arr = s.split("");
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
            if (arr[i] === arr[j] && i !== j) {
                arr.splice(j, 1);
            }
        }
    }
    alert(arr.length);
