<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = +prompt('nhập số n:');
    let array = [];
    let count = 0;
    for (let i = 0; i < n; i++) {
        array[i] = prompt('nhập mảng:');
        if (!isNaN(array[i])) {
            count++
        }
    }
    document.write("số phần tử trong mảng là:" + count);
</script>
</html>
