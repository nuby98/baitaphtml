<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = +prompt('Nhập số:');
    let arr = [];
    let v = prompt('Nhập phần tử số nguyên v: ');

    for (let i = 0; i < n; i++) {
        arr[i] = +prompt('mảng số:');
    }
    for (let i = 0; i < n; i++) {
        if (v === arr[i]) {
            arr.splice(i, 1);
        }
    }
    document.write(arr);
</script>
</html>
