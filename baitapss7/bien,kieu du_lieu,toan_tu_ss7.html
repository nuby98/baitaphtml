<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
     inputphysics=prompt('nhập điểm lý')
    inputchemical=prompt('nhập điểm hóa')
    inputbiological=prompt('nhập điểm sinh')
    let phy=parseInt(inputphysics);
    let chem=parseInt(inputchemical);
    let bio=parseInt(inputbiological);
    let score=(phy + chem + bio)/3;
    let total=(phy + chem + bio);
    document.write(' score ' + score + "<br>")
    document.write(' total ' + total)


</script>
</body>
</html>
