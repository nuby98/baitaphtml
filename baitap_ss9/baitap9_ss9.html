<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra 3 số thực (a,b,c)</title>
</head>
<body>
<script>
    let a = +prompt('Nhập a: ');
    let b = +prompt('Nhập b: ');
    let c = +prompt('Nhập c: ');
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && b + c > a && a + c > b) {
            document.write("a,b,c là cạnh của tam giác ");
        } else {
            document.write("a,b,c  không phải là cạnh của tam giác ");
        }
    } else {
        document.write("a,b,c  không phải là cạnh của tam giác ");
    }


</script>
</body>
</html>
