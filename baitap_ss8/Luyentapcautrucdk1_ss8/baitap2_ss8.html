<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính tuổi đủ vào lớp 10</title>
</head>
<body>
<script>
let age= +prompt('nhập số age:  ');
if (age >= 16){
    alert('Đủ tuổi vào lớp 10');
}else if (age < 16){
    alert('Chưa đủ tuổi vào lớp 10');
}

</script>
</body>
</html>
