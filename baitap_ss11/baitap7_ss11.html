<script>
    let n = 1;
    for (let i = 0; i <= 100; i++) {
        if (n % 3 === 0 && n % 5 !== 0) {
            document.write('Fizz ' + ';');
        } else if (n % 5 === 0 && n%3!==0) {
            document.write('Buzz ' + ';');
        } else if (n % 3 === 0 && n % 5 === 0) {
            document.write('FizzBuzz ' + ';');
        }
        n++;
    }
</script>
