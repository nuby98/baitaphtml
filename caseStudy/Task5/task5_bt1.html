<script>
    function sumtotal(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j] % 2 === 0) {
                    sum += array[i][j];
                }
            }
        }
        return sum;
    }

    let m = +prompt("Nhap do dai cua mang 2 chieu:");
    let arr1 = new Array(m);
    for (let i = 0; i < m; i++) {
        let n = +prompt("Nhap do dai mang : " + i);
        let arr2 = new Array(n);
        for (let j = 0; j < n; j++) {
            arr2[j] = +prompt("nhap gia tri: " + j);

        }
        arr1[i] = arr2;
    }

    alert(sumtotal(arr1));


</script>
