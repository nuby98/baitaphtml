<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim tuổi của 1 người</title>
</head>
<body>
<script>
       let age= +prompt('Nhập số tuổi:  ');
        if (age >= 0 && age <= 120) {
            document.write('Đây là tuổi của 1 người.');
        } else {
            document.write('Đây không phải là tuổi của 1 người.');
        }

</script>
</body>
</html>
