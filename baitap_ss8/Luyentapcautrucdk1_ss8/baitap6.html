<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng nhận được theo doanh số</title>
</head>
<body>
<script>
    let doanh_so = +prompt('nhập doanh số bán hàng:  ');
    if (doanh_so>=100){
        alert('Hoa hồng được nhận là 5%');
    }
    else if (doanh_so>=50){
        alert('Hoa hồng được nhận là 3%');
    }
    else{
        alert('không đạt doanh số');
    }

</script>
</body>
</html>
