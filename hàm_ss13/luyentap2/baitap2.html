<script>
    let r = prompt("nhập bán  kính hình tròn:");

    function count(a) {

        return a * a * 3.14;

    }

    result = count(r);
    alert('Diện tích hình tròn: ' + result);

    function count2(b) {
        return b * 2 * 3.14;
    }

    result = count2(r);
    alert('Chu vi hình tròn: ' + result);


</script>
