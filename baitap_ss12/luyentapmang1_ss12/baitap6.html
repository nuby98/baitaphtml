<script>
    let arr = [];
    let v = prompt('nhập số nguyên:');
    let c = 0;
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt('Nhập phần tử ' + (i + 1) + ' là ')
    }
    for (let i = 0; i < 10; i++) {
        if (v === arr[i]) {
            c = 0;
            break;
        } else {
            c++;
        }
    }
        if (c === 0) {
            alert(v + "is in the array");
        } else {
            alert(v + "is not in the array");
        }


</script>
