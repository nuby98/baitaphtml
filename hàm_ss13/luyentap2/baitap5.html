<script>
    let num1 = +prompt("nhập vào số nguyên bất kỳ:");
    let num2 = +prompt("nhập vào số nguyên bất kỳ:");
    let num3 = +prompt("nhập vào số nguyên bất kỳ:");

    function findNumbers(a, b, c) {
        let min = a;
        if (b < min) {
            min = b;
            if (c < min) {
                min = c;
            }

        } else {
            if (c > min) {
                min = a;
            } else {
                min = c;
            }

        }
        return min;
    }

    result = findNumbers(num1, num2, num3);
    alert(result);
</script>
