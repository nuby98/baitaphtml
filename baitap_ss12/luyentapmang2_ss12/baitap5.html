<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let a = [];
    let b = [];
    let n = +prompt("nhập số n: ");
    let count = 0;
    if (a === b) {
        for (let i = 0; i < n; i++) {
            a[i] = prompt("nhập chuỗi a:");
            b[i] = prompt("nhập chuỗi b:");

            if (a[i] === b[i]) {
                count++;
            } else {
                document.write("khác nhau");
                break;
            }
        }
        if (count = b) {
            document.write(" giống nhau");
        }
    } else
        document.write("khác nhau");
</script>
</html>
